<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buyurtma berish</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container header-inner">
        <div class="logo-and-link">
          <a class="back-link" href="index.html">Birinchi sahifaga o'tish</a>
        </div>
      </div>
    </header>

    <!-- Hero / Buyurtma berish formasi -->
    <main class="hero">
      <div class="container hero-inner">
        <h1 class="hero-title">Buyurtma berish</h1>

        <!-- Tovar nomi -->
        <div class="form-group">
          <input
            type="text"
            class="input tovar-nomi"
            placeholder="Tovar nomi"
          />
        </div>

        <!-- Haridor ismi va telefon -->
        <div class="form-group d-flex">
          <input
            type="text"
            class="input haridor-ismi"
            placeholder="Haridor ismi"
          />
          <input
            type="tel"
            class="input haridor-telefon"
            placeholder="Haridor telefon raqami"
          />
        </div>

        <!-- Manzil va yetkazib berish turi -->
        <div class="form-group d-flex">
          <input
            type="text"
            class="input haridor-manzil"
            placeholder="Manzil, lokatsiya"
          />
          <input
            type="text"
            class="input yetkazish-turi"
            placeholder="Dostafka yoki olib ketish"
          />
        </div>

        <!-- Jo'natish tugmasi -->
        <form class="my-form">
          <div class="form-group">
            <button type="submit" class="submit-button"><a href="./jonatish.html">Jo'natish</a></button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
