<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* vertikal tartib */
        gap: 30px; /* elementlar orasidagi bo'sh joy */
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
      }

      .title {
        background: linear-gradient(90deg, #ff7e5f, #feb47b);
        color: white;
        padding: 30px 50px;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        font-size: 2.5rem;
        animation: pop 0.6s ease-out;
      }

      @keyframes pop {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        80% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }

      .back {
        display: inline-block;
        padding: 12px 25px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        font-size: 1.2rem;
        transition: 0.3s;
      }

      .back:hover {
        background-color: #45a049;
      }

      /* Responsiv dizayn */
      @media (max-width: 768px) {
        .title {
          font-size: 2rem;
          padding: 25px 35px;
        }
        .back {
          padding: 10px 20px;
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        .title {
          font-size: 1.5rem;
          padding: 20px 25px;
        }
        .back {
          padding: 8px 16px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="title">Ma'lumotlaringiz qabul qilindiðŸ‘Œ</h1>
    <a href="./dist.html" class="back">Back</a>
  </body>
</html>
